<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trading System</title> 
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<form action ="TradingController" method = "post" > 
	<br>
	<div class="form-group">
		<label>Enter User Id </label> 
			<input type = "text" name="id" id="id"> 
	</div>
	
	<div class="form-group">
		<label>Type of Action</label> 
			<select name="action">
			    <option value="buy">Buy</option>
			    <option value="sell">Sell</option>
			    <option value="sellShort">Sell Short</option>
			    <option value="buyTocover">Buy To Cover</option>
			 </select>
	</div> 
	<div class="form-group">
		<label>Quantity of Share to buy </label> 
			<input type = "number" name="amountquantity" id="amountquantity"> 
	</div>
	<div class="form-group">
		<label>Symbol </label> 
			<input type = "text" name="symbol" id="symbol"> 
	</div>
	 <div class="form-group">
		<label>Type of Trade</label> 
			<select name="trade">
			    <option value="market">Market Trade</option>
			    <option value="nonMarket">Non Market Trade</option>
			 </select>
	</div> 
	
	<!-- <div class="form-group">
		<label>Amount of Stock you want to buy</label> 
			<input type = "number" name="personId" id="personId"> 
	</div>
	<div class="form-group">
		<label>Available fund </label> 
			<input type = "number" name="personId" id="personId"> 
	</div> -->
	<div class="form-group">
	<input type = "submit" value="Submit"> 
	</div>
</form>
</body>
</html>
